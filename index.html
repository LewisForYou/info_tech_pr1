<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myInput">
    <div id="dna"></div>
    <script>
        var myArray = document.getElementById('myInput').value.split(',')
        arr = myArray.map(Number);
        Calculate(arr)
        function Calculate(arr){
        if (arr.length < 3){
            console.log(`Длина массива меньше трёх числе!`)
        } else {
            arr.length = 3
            arr.sort((a, b) => b - a);
            if ((arr[0] && arr[1] && arr[2]) > 0){
                let a = arr[0]
                let b = arr[1]
                let c = arr[2]
                console.log(`Сторона 1 = ${a}, сторона 2 = ${b}, сторона 3 = ${c}`)
                let p = (a + b + c) / 2
                let Sum = Math.sqrt(p*(p-a)*(p-b)*(p-c))
                console.log(`Плоащль треугольника - ${Sum}`)
                document.getElementById("dna").textContent = "Плоащь треугольника: " + Sum;
                } else {
                console.log(`В массиве имеется отрицательное число!`)
                }
            }
        }
    </script>
</body>
</html>
