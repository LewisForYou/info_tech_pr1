<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myInput">
    <div id="dna"></div>
    <span id="notify">Нажми, чтобы посчитать - </span>
    <button  onclick="Calculate(arr)">Посчитать</button>
    <script>
        let myArray = document.getElementById('myInput').value.split(" ")
        arr = myArray.map(Number);
        // Calculate(arr)
        function Calculate(arr){
        if (arr.length < 3){
            document.getElementById("notify").textContent = "Длина массива меньше трёх числе!";
        } else {
            arr.sort((a, b) => b - a);
            arr.length = 3
            if ((arr[0] && arr[1] && arr[2]) > 0){
                let a = arr[0]
                let b = arr[1]
                let c = arr[2]
                document.getElementById("notify").textContent = "Сторона 1 = "+ a + " сторона 2 = " + b + " сторона 3 =" + c;
                let p = (a + b + c) / 2
                let Sum = Math.sqrt(p*(p-a)*(p-b)*(p-c))
                document.getElementById("dna").textContent = "Площадь теугольника: " + Sum;
                } else {
                    document.getElementById("notify").textContent = "В массиве имеется отрицательное число";
                }
            }
        }
        function test(){
            console.log(`test`)
        }
    </script>
</body>
</html>
